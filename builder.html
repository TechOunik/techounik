<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Factory Pro | OBI_SEC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #165b33;
            --accent: #d42426;
            --bg: #f8f9fa;
            --text: #333;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .header .badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        
        /* THEME SELECTION */
        .section-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin: 30px 0 15px 0;
            font-weight: bold;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .cat-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .cat-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .cat-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-height: 550px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 15px;
            margin-bottom: 30px;
            background: #fafafa;
        }
        
        .theme-card {
            position: relative;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            background: white;
        }
        
        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #ccc;
        }
        
        .theme-card.selected {
            border-color: var(--primary);
            background: #e8f5e9;
            box-shadow: 0 8px 25px rgba(22, 91, 51, 0.3);
        }
        
        .theme-card .favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .theme-card .favorite.inactive {
            color: #ddd;
        }
        
        .theme-card .favorite.active {
            color: gold;
            transform: scale(1.2);
        }
        
        .theme-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .theme-name {
            font-weight: bold;
            font-size: 1rem;
            margin: 10px 0;
            color: #333;
        }
        
        .color-bubbles {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
        }
        
        .bubble {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        /* FORM STYLING */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
        }
        
        input, textarea, select {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload {
            border: 3px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: #f0fff4;
        }
        
        .file-upload i {
            font-size: 2rem;
            color: #888;
            margin-bottom: 10px;
        }
        
        #preview-img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            margin-top: 20px;
            display: none;
            border: 4px solid var(--primary);
            object-fit: cover;
        }
        
        .btn-generate {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, #0f4224 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(22, 91, 51, 0.3);
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 91, 51, 0.4);
        }
        
        .btn-generate:active {
            transform: translateY(0);
        }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 2vh auto;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .action-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn-action {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .btn-download {
            background: var(--accent);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .btn-download:hover {
            background: #b01f21;
            transform: scale(1.05);
        }
        
        .btn-unlock {
            background: var(--primary);
            color: white;
        }
        
        .btn-unlock:hover {
            background: #0f4224;
        }
        
        .btn-close {
            background: #ddd;
            color: #333;
        }
        
        .btn-close:hover {
            background: #ccc;
        }
        
        #unlockCode {
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            width: 140px;
            display: none;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
            background: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .theme-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">

        <button type="button" class="btn-generate" onclick="generatePreview()">

</div>

<!-- PREVIEW MODAL -->

    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                <i class="fas fa-eye"></i> Live Preview - See Your Portfolio

                <input type="text" id="unlockCode" placeholder="ENTER KEY">
                <button id="btn-pay" class="btn-action btn-unlock" onclick="startPaymentFlow()">

</div>

<script>
    // ==================== THEME DATABASE ====================
    const themes = [

        { id: 'neon_nexus', name: 'Neon Nexus', cat: 'tech', icon: 'üåå', fav: false, c: { bg:'#000000', txt:'#E0E0E0', p:'#D500F9', a:'#00E5FF', card:'#111' } },

        { id: 'glitch_glow', name: 'Glitch & Glow', cat: 'tech', icon: '‚ö†Ô∏è', fav: false, c: { bg:'#333', txt:'#fff', p:'#FF3131', a:'#00FFFF', card:'#444' } },
        { id: 'bright_byte', name: 'Bright Bytes', cat: 'tech', icon: 'üçè', fav: false, c: { bg:'#000080', txt:'#fff', p:'#32CD32', a:'#FFFFFF', card:'#0000a0' } },

        // CREATIVE THEMES
        { id: 'pixel_parade', name: 'Pixel Parade', cat: 'creative', icon: 'üé®', fav: false, c: { bg:'#FFFDE7', txt:'#333', p:'#FF7F50', a:'#87CEEB', card:'#fff' } },
        { id: 'digi_rain', name: 'Digital Rainbow', cat: 'creative', icon: 'üåà', fav: false, c: { bg:'#fff', txt:'#333', p:'#FF0000', a:'#0000FF', card:'#f9f9f9' } },
        { id: 'rgb_rev', name: 'RGB Revolution', cat: 'creative', icon: 'üî¥', fav: false, c: { bg:'#111', txt:'#fff', p:'#FF0000', a:'#00FF00', card:'#222' } },

        { id: 'full_color', name: 'Tech In Color', cat: 'creative', icon: 'üé≠', fav: false, c: { bg:'#fff', txt:'#333', p:'#FFA500', a:'#800080', card:'#f0f0f0' } },
        { id: 'pix_pulse', name: 'Pixel Pulse', cat: 'creative', icon: 'üíì', fav: false, c: { bg:'#000', txt:'#fff', p:'#FF00FF', a:'#BF00FF', card:'#222' } },

        // MEDICAL / CLEAN THEMES
        { id: 'prism_proto', name: 'Prism Protocol', cat: 'medical', icon: 'üí†', fav: false, c: { bg:'#E0FFFF', txt:'#333', p:'#4B0082', a:'#E6E6FA', card:'#fff' } },
        { id: 'holo_dream', name: 'HoloTech Dreams', cat: 'medical', icon: 'ü¶Ñ', fav: false, c: { bg:'#FFB6C1', txt:'#333', p:'#ADD8E6', a:'#FFFFE0', card:'#fff' } },
        { id: 'lum_logic', name: 'Luminous Logic', cat: 'medical', icon: 'üí°', fav: false, c: { bg:'#708090', txt:'#fff', p:'#F0E68C', a:'#F5F5F5', card:'#778899' } },

        // RESUME THEME
        { id: 'simple_cv', name: 'Classic Resume', cat: 'resume', icon: 'üìÑ', fav: false, c: { bg:'#fff', txt:'#000', p:'#333', a:'#000', card:'#fff' } }
    ];

    // ==================== RENDER THEMES ====================
    const grid = document.getElementById('themeGrid');
    let currentFilter = 'all';

    function renderThemes(filter = 'all') {
        currentFilter = filter;
        grid.innerHTML = '';
        
        const sortedThemes = [...themes].sort((a, b) => b.fav - a.fav);
        
        sortedThemes.forEach(t => {
            if (filter === 'all' || t.cat === filter) {
                const card = document.createElement('div');
                card.className = `theme-card ${t.id === document.getElementById('selectedThemeId').value ? 'selected' : ''}`;
                card.onclick = () => selectTheme(t.id);
                
                card.innerHTML = `
                    <div class="favorite ${t.fav ? 'active' : 'inactive'}" onclick="event.stopPropagation(); toggleFavorite('${t.id}')">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="theme-icon">${t.icon}</div>
                    <div class="theme-name">${t.name}</div>
                    <div class="color-bubbles">
                        <div class="bubble" style="background:${t.c.p}"></div>
                        <div class="bubble" style="background:${t.c.a}"></div>
                        <div class="bubble" style="background:${t.c.bg}"></div>
                    </div>
                `;
                
                grid.appendChild(card);
            }
        });
    }

    function filterThemes(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.closest('.cat-btn').classList.add('active');
        renderThemes(cat);
    }

    function selectTheme(id) {
        document.getElementById('selectedThemeId').value = id;
        renderThemes(currentFilter);
    }

    function toggleFavorite(id) {
        const theme = themes.find(t => t.id === id);
        if (theme) {
            theme.fav = !theme.fav;
            renderThemes(currentFilter);
        }
    }

    // Initialize
    renderThemes('all');

    // ==================== IMAGE UPLOAD ====================
    function handleImageUpload() {
        const input = document.getElementById('photoInput');
        const file = input.files[0];
        
        if (!file) return;
        
        if (file.type !== 'image/png') {
            alert('‚ö†Ô∏è Please upload a PNG file only.');
            input.value = '';
            return;
        }
        
        if (file.size > 2 * 1024 * 1024) {
            alert('‚ö†Ô∏è File size must be less than 2MB.');
            input.value = '';
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('base64Image').value = e.target.result;
            const preview = document.getElementById('preview-img');
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    // ==================== GENERATE PREVIEW ====================
    function generatePreview() {
        const name = document.getElementById('fullName').value.trim();
        const role = document.getElementById('jobTitle').value.trim();
        const bio = document.getElementById('bio').value.trim();
        const email = document.getElementById('email').value.trim();
        const social = document.getElementById('social').value.trim();
        const skills = document.getElementById('skills').value.trim();
        const img = document.getElementById('base64Image').value || 'https://via.placeholder.com/200/cccccc/666666?text=Photo';
        
        if (!name || !role) {
            alert('‚ö†Ô∏è Please enter at least your Name and Job Title.');
            return;
        }

        const themeId = document.getElementById('selectedThemeId').value;
        const theme = themes.find(t => t.id === themeId);
        
        let html = '';
        
        if (theme.cat === 'resume') {
            // RESUME TEMPLATE
            html = `<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>${name} - Resume</title>
    <style>

        .header-left h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .header-left .role { font-size: 1.2rem; color: #555; }
        .header-right img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #000; }
        .contact { margin-bottom: 20px; font-size: 0.95rem; }
        .section { margin-bottom: 25px; }
        .section h2 { background: #eee; padding: 8px 12px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .section p { line-height: 1.6; }

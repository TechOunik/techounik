<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder | By OBI_SEC</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #d42426; } /* Red accent */
        
        /* Theme Selection Grid */
        .theme-grid { display: flex; gap: 20px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap; }
        .theme-option { border: 2px solid #ddd; border-radius: 10px; padding: 10px; cursor: pointer; width: 200px; text-align: center; transition: 0.3s; }
        .theme-option:hover { border-color: #d42426; }
        .theme-option.selected { border-color: #d42426; background: #fff5e6; }
        
        /* Placeholder Images for Themes (So they can't steal code) */
        .theme-preview { width: 100%; height: 120px; background-color: #ccc; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .bg-light { background: #f8f9fa; color: #333; border: 1px solid #ccc; }
        .bg-dark { background: #121212; color: #00ff00; }
        .bg-medical { background: #e0f7fa; color: #00695c; }

        /* Form Styling */
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        
        .btn { display: block; width: 100%; padding: 15px; background: #d42426; color: white; border: none; border-radius: 5px; font-size: 1.1rem; margin-top: 30px; cursor: pointer; }
        .btn:hover { background: #b01c1e; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Build Your Portfolio</h1>
    <p style="text-align: center;">Select a theme, fill your details, and get your site.</p>

    <form id="portfolioForm">
        
        <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">Step 1: Choose Your Vibe</h3>
        <div class="theme-grid">
            
            <div class="theme-option selected" onclick="selectTheme('free')">
                <div class="theme-preview bg-light">Simple Light</div>
                <h4>Starter (Free)</h4>
                <p>Clean & Basic</p>
            </div>

            <div class="theme-option" onclick="selectTheme('paid_hacker')">
                <div class="theme-preview bg-dark">Hacker / Dark</div>
                <h4>Hacker Mode (‚Ç¶5,000)</h4>
                <p>Neon & Terminal FX</p>
            </div>

            <div class="theme-option" onclick="selectTheme('paid_medical')">
                <div class="theme-preview bg-medical">Medical / Corp</div>
                <h4>Professional (‚Ç¶5,000)</h4>
                <p>Clean Blue & Teal</p>
            </div>
        </div>
        <input type="hidden" id="selectedTheme" value="free">

        <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px;">Step 2: Your Details</h3>
        
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="e.g., Obioma Uzoh" required>

        <label>Professional Title</label>
        <input type="text" id="jobTitle" placeholder="e.g., Cybersecurity Analyst" required>

        <label>Short Bio</label>
        <textarea id="bio" rows="4" placeholder="I am a passionate professional..." required></textarea>

        <label>Email Address</label>
        <input type="email" id="email" placeholder="Where do we send your site?" required>

        <button type="button" class="btn" onclick="processPortfolio()">Generate My Site üèóÔ∏è</button>
    </form>
</div>

<script>
    // Logic to switch themes
    function selectTheme(theme) {
        document.getElementById('selectedTheme').value = theme;
        // Visual selection logic would go here
        alert("You selected: " + theme);
    }

    function processPortfolio() {
        const theme = document.getElementById('selectedTheme').value;
        const name = document.getElementById('fullName').value;
        const role = document.getElementById('jobTitle').value;
        const bio = document.getElementById('bio').value;

        if(!name || !role) { alert("Please fill in your details!"); return; }

        if (theme === 'free') {
              const simpleHTML = `
                <!DOCTYPE html>
                <html>
                <body style="font-family: sans-serif; text-align: center; padding: 50px;">
                    <h1 style="color: #333;">${name}</h1>
                    <h2 style="color: #777;">${role}</h2>
                    <p>${bio}</p>
                    <hr>
                    <p>Generated by OBI_SEC Portfolio Builder</p>
                </body>
                </html>
            `;
            downloadFile("index.html", simpleHTML);
            alert("Your FREE portfolio has been downloaded! Check your downloads folder.");
        } 
        else {
            const message = `Hello TechOunik! I want to buy the *${theme}* portfolio.%0A%0AName: ${name}%0AJob: ${role}%0ATheme Cost: ‚Ç¶5,000`;
            window.open(`https://wa.me/2347037819640?text=${message}`, '_blank');
        }
    }

    function downloadFile(filename, content) {
        const element = document.createElement('a');
        element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(content));
        element.setAttribute('download', filename);
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }
</script>

</body>
</html>

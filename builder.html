<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptifolio Pro Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --border: #222;
            --text: #e5e5e5;
            --text-muted: #888;
            --accent: #fff;
            --primary: #2563eb; /* Blue for buttons */
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--text);
            height: 100vh;
            overflow: hidden; /* App-like feel */
            display: flex;
            flex-direction: column;
        }

        /* --- 1. TOP NAVIGATION (Like Screenshot) --- */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--accent);
        }
        
        /* --- 2. MAIN CONTENT AREA --- */
        .app-container {
            margin-top: 80px; /* Space for navbar */
            height: calc(100vh - 80px);
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .panel {
            width: 100%;
            max-width: 900px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease;
        }
        
        .panel.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PROFILE UPLOAD (Hero Style) --- */
        .profile-uploader {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .img-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px dashed var(--text-muted);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            background: #0a0a0a;
            transition: 0.3s;
        }
        
        .img-circle:hover { border-color: var(--accent); }
        .img-circle img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .img-circle i { font-size: 2rem; color: var(--text-muted); }

        /* --- INPUTS --- */
        .form-group { margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input, textarea, select {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        input:focus, textarea:focus { border-color: var(--accent); background: rgba(255,255,255,0.02); }

        /* --- THEME GRID (Hidden in Tab) --- */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        
        .theme-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        
        .theme-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .theme-card.selected { border-color: var(--primary); box-shadow: 0 0 15px rgba(37, 99, 235, 0.3); background: rgba(37, 99, 235, 0.05); }
        
        .theme-icon { font-size: 2rem; margin-bottom: 15px; display: block; }
        .theme-name { font-weight: 600; display: block; color: var(--text); }
        
        /* --- ACTION BAR --- */
        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 40px;
            z-index: 200;
        }
        
        .btn-generate {
            background: var(--text);
            color: var(--bg);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        
        .btn-generate:hover { transform: scale(1.05); background: white; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 9999; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: #fff; width: 90%; height: 90vh; margin: 5vh auto; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 15px 25px; background: #eee; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .preview-frame { flex-grow: 1; border: none; }
        .btn-action { padding: 8px 16px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-pay { background: #000; color: #fff; }

        @media(max-width: 768px) {
            .navbar { overflow-x: auto; padding: 15px; justify-content: flex-start; }
            .nav-links { gap: 20px; }
            .nav-item { white-space: nowrap; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <div class="nav-item active" onclick="switchTab('tab-profile', this)">
                <i class="fas fa-user-circle"></i> Profile
            </div>
            <div class="nav-item" onclick="switchTab('tab-details', this)">
                <i class="fas fa-graduation-cap"></i> Experience
            </div>
            <div class="nav-item" onclick="switchTab('tab-design', this)">
                <i class="fas fa-palette"></i> Themes
            </div>
        </div>
    </nav>

    <div class="app-container">
        
        <div id="tab-profile" class="panel active">
            <div class="profile-uploader">
                <div class="img-circle" onclick="document.getElementById('photoInput').click()">
                    <i id="upload-icon" class="fas fa-plus"></i>
                    <img id="preview-img" alt="Profile">
                </div>
                <p style="color:var(--text-muted); font-size:0.8rem;">Upload Photo (PNG Only)</p>
                <input type="file" id="photoInput" accept="image/png" style="display:none" onchange="handleImageUpload()">
                <input type="hidden" id="base64Image">
            </div>

            <div class="form-grid">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Adrian Reynolds">
                </div>
                <div>
                    <label>Job Title</label>
                    <input type="text" id="jobTitle" placeholder="Senior Software Engineer">
                </div>
                <div style="grid-column: span 2;">
                    <label>Professional Bio</label>
                    <textarea id="bio" rows="4" placeholder="A passionate engineer with over 10 years of experience..."></textarea>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email" placeholder="adrian@example.com">
                </div>
                <div>
                    <label>Social Link</label>
                    <input type="text" id="social" placeholder="LinkedIn / GitHub URL">
                </div>
            </div>
        </div>

        <div id="tab-details" class="panel">
            <h2 style="margin-bottom: 20px;">Details</h2>
            
            <div class="form-group">
                <label>Technical Skills (Comma Separated)</label>
                <input type="text" id="skills" placeholder="React, Python, AWS, Docker, Cybersecurity">
            </div>

            <div class="form-group">
                <label>Education (University / Degree)</label>
                <textarea id="education" rows="3" placeholder="B.Sc Computer Science - University of Lagos (2020)"></textarea>
            </div>

            <div class="form-group">
                <label>Certifications (List them)</label>
                <textarea id="certs" rows="3" placeholder="CompTIA Security+, Google Cybersecurity Professional"></textarea>
            </div>
        </div>

        <div id="tab-design" class="panel">
            <h2 style="margin-bottom: 20px;">Select Aesthetics</h2>
            <div class="theme-grid" id="themeGrid">
                </div>
            <input type="hidden" id="selectedThemeId" value="neon_nexus">
        </div>

    </div>

    <div class="floating-action">
        <button class="btn-generate" onclick="generatePreview()">
            Generate & Preview <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div><strong>Live Preview</strong> <span style="font-size:0.8rem; color:#666;">(Desktop View)</span></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="unlockCode" placeholder="ENTER KEY" style="padding:5px; border:1px solid #ccc; border-radius:5px;">
                    <button class="btn-action btn-pay" onclick="startPaymentFlow()">Pay â‚¦2,000</button>
                    <button class="btn-action" onclick="downloadFile()" style="background:#22c55e; color:white;">Download</button>
                    <button class="btn-action" onclick="closePreview()">Close</button>
                </div>
            </div>
            <iframe id="previewFrame" class="preview-frame"></iframe>
        </div>
    </div>

<script>
    /* ================= TABS LOGIC ================= */
    function switchTab(tabId, el) {
        // Hide all panels
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        // Show clicked panel
        document.getElementById(tabId).classList.add('active');
        
        // Update nav styling
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    /* ================= THEME DATA ================= */
    const themes = [
        { id: 'neon_nexus', name: 'Neon Nexus', icon: 'ðŸŒŒ', c: { bg:'#000', txt:'#E0E0E0', p:'#D500F9', a:'#00E5FF', card:'#111' } },
        { id: 'pixel_parade', name: 'Pixel Parade', icon: 'ðŸŽ¨', c: { bg:'#FFFDE7', txt:'#333', p:'#FF7F50', a:'#87CEEB', card:'#fff' } },
        { id: 'tech_kal', name: 'Tech Vision', icon: 'ðŸ”­', c: { bg:'#0a0a0a', txt:'#fff', p:'#008080', a:'#FF00FF', card:'#1f1f1f' } },
        { id: 'simple_cv', name: 'Clean Resume', icon: 'ðŸ“„', c: { bg:'#fff', txt:'#000', p:'#333', a:'#000', card:'#fff' } },
        { id: 'ocean_depth', name: 'Ocean Depth', icon: 'ðŸŒŠ', c: { bg:'#001f3f', txt:'#fff', p:'#0074D9', a:'#7FDBFF', card:'#001f3f' } },
        { id: 'matrix', name: 'The Matrix', icon: 'ðŸ’»', c: { bg:'#000', txt:'#0f0', p:'#0f0', a:'#fff', card:'#111' } },
        // Add more themes here as needed
    ];

    // Render Themes
    const grid = document.getElementById('themeGrid');
    themes.forEach(t => {
        const card = document.createElement('div');
        card.className = `theme-card ${t.id === 'neon_nexus' ? 'selected' : ''}`;
        card.onclick = () => {
            document.getElementById('selectedThemeId').value = t.id;
            document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
        };
        card.innerHTML = `<div class="theme-icon">${t.icon}</div><div class="theme-name">${t.name}</div>`;
        grid.appendChild(card);
    });

    /* ================= IMAGE LOGIC ================= */
    function handleImageUpload() {
        const file = document.getElementById('photoInput').files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Image').value = e.target.result;
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').style.display = 'block';
                document.getElementById('upload-icon').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }

    /* ================= PREVIEW LOGIC (Updated for Edu/Certs) ================= */
    function generatePreview() {
        const name = document.getElementById('fullName').value || "Your Name";
        const role = document.getElementById('jobTitle').value || "Job Title";
        const bio = document.getElementById('bio').value || "Professional bio goes here.";
        const education = document.getElementById('education').value || "";
        const certs = document.getElementById('certs').value || "";
        const skills = document.getElementById('skills').value;
        const img = document.getElementById('base64Image').value || 'https://via.placeholder.com/150';
        
        const themeId = document.getElementById('selectedThemeId').value;
        const t = themes.find(x => x.id === themeId);

        // -- GENERATE HTML --
        let html = `
        <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>${name}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            :root { --p:${t.c.p}; --a:${t.c.a}; --bg:${t.c.bg}; --txt:${t.c.txt}; --c:${t.c.card}; }
            body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); margin:0; line-height:1.6; }
            .hero { text-align: center; padding: 80px 20px; border-bottom: 1px solid var(--a); background: linear-gradient(to bottom, var(--c), var(--bg)); }
            .avatar { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--p); }
            h1 { margin: 10px 0 5px; font-size: 2.5rem; }
            .role { color: var(--a); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
            .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
            .section { margin-bottom: 40px; }
            h2 { border-bottom: 2px solid var(--p); padding-bottom: 10px; color: var(--p); margin-bottom: 20px; }
            .tag { display: inline-block; background: var(--p); color: var(--bg); padding: 5px 15px; border-radius: 20px; margin: 5px; font-weight: bold; }
            .item { background: var(--c); padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--a); }
        </style>
        </head><body>
            <div class="hero">
                <img src="${img}" class="avatar">
                <h1>${name}</h1>
                <div class="role">${role}</div>
                <p style="max-width:600px; margin: 20px auto; opacity:0.8;">${bio}</p>
            </div>
            <div class="container">
                ${skills ? `<div class="section"><h2>Skills</h2><div>${skills.split(',').map(s=>`<span class="tag">${s.trim()}</span>`).join('')}</div></div>` : ''}
                
                ${education ? `<div class="section"><h2>Education</h2><div class="item">${education}</div></div>` : ''}
                
                ${certs ? `<div class="section"><h2>Certifications</h2><div class="item">${certs}</div></div>` : ''}
                
                <footer style="text-align:center; opacity:0.5; font-size:0.8rem; margin-top:50px;">Generated by OBI_SEC Factory</footer>
            </div>
        </body></html>`;

        document.getElementById('previewFrame').srcdoc = html;
        document.getElementById('previewModal').style.display = 'block';
    }

    function closePreview() { document.getElementById('previewModal').style.display = 'none'; }
    
    // PAYMENT & SECURITY (Same as before)
    function generateRefID(name) { let hash=0; for(let i=0;i<name.length;i++)hash+=name.charCodeAt(i); return (hash*name.length)%9000+1000; }
    function getComplexKey(ref) { return "OBI-77"; /* Simplified for brevity, use full math in prod */ }

    function startPaymentFlow() {
        const name = document.getElementById('fullName').value || "User";
        const ref = generateRefID(name);
        localStorage.setItem('ref', ref);
        window.open(`https://wa.me/2347037819640?text=I%20want%20key%20for%20REF:${ref}`, '_blank');
        alert(`Pay â‚¦2,000. Your REF is ${ref}`);
    }

    function downloadFile() {
        const code = document.getElementById('unlockCode').value;
        if(code === "OBI-77") { // Change this to your real key logic
             const link = document.createElement('a');
             link.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(document.getElementById('previewFrame').srcdoc);
             link.download = 'portfolio.html';
             link.click();
        } else { alert("Wrong Key"); }
    }
</script>

</body>
</html>

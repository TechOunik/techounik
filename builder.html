<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Factory | Professional Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --border: rgba(148, 163, 184, 0.1);
            --primary: #3b82f6; 
            --accent: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }
        
        .header span {
            color: var(--primary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--primary);
            padding: 5px 12px;
            border-radius: 4px;
        }

        select#currency {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
        }
        select#currency option { background: var(--bg-dark); color: var(--text-main); }
        
        .section-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: block;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 40px;
            padding-right: 5px;
        }
        
        .theme-grid::-webkit-scrollbar { width: 6px; }
        .theme-grid::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .theme-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        
        .theme-card:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.05); }
        .theme-card.selected { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); box-shadow: 0 0 0 2px var(--primary); }
        
        .theme-info { font-size: 0.9rem; font-weight: 500; margin-bottom: 10px; display: block; }
        .color-dots { display: flex; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        /* FORM */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .full-col { grid-column: span 2; }
        
        .input-group { margin-bottom: 5px; }
        .input-group label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; }
        
        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            transition: 0.2s;
        }
        
        input:focus, textarea:focus { outline: none; border-color: var(--primary); background: rgba(0,0,0,0.4); }
        
        .upload-area {
            border: 1px dashed var(--border);
            padding: 20px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .upload-area:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.05); }
        #preview-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-top: 10px; display: none; border: 2px solid var(--primary); }
        
        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.2s;
            letter-spacing: 0.5px;
        }
        .btn-main:hover { background: #2563eb; }

        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .modal-content { background: #1e293b; margin: 2vh auto; width: 95%; height: 95vh; border-radius: 8px; display: flex; flex-direction: column; border: 1px solid var(--border); }
        .modal-header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        .action-row { display: flex; gap: 10px; }
        .btn-small { padding: 8px 16px; border-radius: 4px; font-size: 0.85rem; border: none; cursor: pointer; font-weight: 500; }
        .btn-pay { background: var(--primary); color: white; }
        .btn-close { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
        
        #unlockCode { background: black; color: var(--primary); border: 1px solid var(--primary); padding: 8px; width: 120px; text-align: center; font-family: monospace; letter-spacing: 2px; }
        
        iframe { flex-grow: 1; border: none; background: white; }

        @media(max-width: 700px) { .form-grid { grid-template-columns: 1fr; } .full-col { grid-column: span 1; } .container { padding: 20px; } }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="container">
    
    <div class="header">
        <div>
            <h1>PORTFOLIO FACTORY</h1>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-top:5px;">Professional Edition v2.0</p>
        </div>
        <div style="text-align: right;">
            <span>STARTER PACK</span>
            <div style="margin-top: 10px;">
                <select id="currency" onchange="updatePrices()">
                    <option value="NGN">NGN (₦)</option>
                    <option value="USD">USD ($)</option>
                    <option value="GBP">GBP (£)</option>
                </select>
            </div>
        </div>
    </div>

    <span class="section-label"><i class="fas fa-layer-group"></i> Select Template</span>
    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterThemes('all')">All</button>
        <button class="filter-btn" onclick="filterThemes('tech')">Tech</button>
        <button class="filter-btn" onclick="filterThemes('creative')">Creative</button>
        <button class="filter-btn" onclick="filterThemes('medical')">Medical</button>
        <button class="filter-btn" onclick="filterThemes('resume')">Resume</button>
    </div>
    <div class="theme-grid" id="themeGrid"></div>
    <input type="hidden" id="selectedThemeId" value="neon_nexus">

    <span class="section-label"><i class="fas fa-user-circle"></i> Personal Details</span>
    <form id="portfolioForm">
        <div class="form-grid">
            
            <div class="full-col">
                <div class="upload-area" onclick="document.getElementById('photoInput').click()">
                    <i class="fas fa-cloud-upload-alt" style="color:var(--primary); font-size:1.5rem; margin-bottom:10px;"></i>
                    <div style="font-size:0.9rem; color:var(--text-muted);">Upload Photo (JPEG/PNG)</div>
                    <input type="file" id="photoInput" accept="image/png, image/jpeg" style="display:none" onchange="handleImageUpload()">
                    <center><img id="preview-img"></center>
                    <input type="hidden" id="base64Image">
                </div>
            </div>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Job Title</label>
                <input type="text" id="jobTitle" placeholder="Cybersecurity Analyst">
            </div>
            <div class="input-group full-col">
                <label>Professional Summary</label>
                <textarea id="bio" rows="3" placeholder="Brief professional bio..."></textarea>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@domain.com">
            </div>
            <div class="input-group">
                <label>Profile Link</label>
                <input type="text" id="social" placeholder="LinkedIn / GitHub">
            </div>
            <div class="input-group full-col">
                <label>Core Skills</label>
                <input type="text" id="skills" placeholder="HTML, Python, Wireshark, SQL...">
            </div>
        </div>

        <button type="button" class="btn-main" onclick="generatePreview()">
            INITIALIZE BUILD & PREVIEW
        </button>
    </form>
</div>

<div id="previewModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div style="color:white; font-weight:600;"><i class="fas fa-eye"></i> Live Preview</div>
            <div class="action-row">
                <input type="text" id="unlockCode" placeholder="ACCESS KEY">
                <button id="btn-pay" class="btn-small btn-pay" onclick="startPaymentFlow()">GET KEY (<span id="payPrice">₦2,000</span>)</button>
                <button id="btn-download" class="btn-small btn-pay" onclick="downloadFile()" style="display:none; background:#22c55e;">DOWNLOAD</button>
                <button class="btn-small btn-close" onclick="closePreview()">CLOSE</button>
            </div>
        </div>
        <iframe id="previewFrame"></iframe>
    </div>
</div>

<script>
    document.onkeydown = function(e) {
        if(e.keyCode == 123) { return false; } // F12
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } 
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } 
    }

    const themes = [
        { id: 'neon_nexus', name: 'Neon Nexus', cat: 'tech', c: { bg:'#000', txt:'#eee', p:'#D500F9', a:'#00E5FF', card:'#111' } },
        { id: 'tech_kal', name: 'Tech Kaleidoscope', cat: 'tech', c: { bg:'#0a0a0a', txt:'#fff', p:'#008080', a:'#FF00FF', card:'#1f1f1f' } },
        { id: 'spec_inno', name: 'Spectrum', cat: 'tech', c: { bg:'#f0f8ff', txt:'#333', p:'#4169E1', a:'#EE82EE', card:'#fff' } },
        { id: 'chroma_code', name: 'Chromatic', cat: 'tech', c: { bg:'#fff', txt:'#333', p:'#DC143C', a:'#36454F', card:'#f4f4f4' } },
        { id: 'elec_hues', name: 'Electric Hues', cat: 'tech', c: { bg:'#000080', txt:'#fff', p:'#00BFFF', a:'#39FF14', card:'#000050' } },
        { id: 'vivid_circ', name: 'Vivid Circuits', cat: 'tech', c: { bg:'#2F4F4F', txt:'#fff', p:'#50C878', a:'#FFD700', card:'#3a5f5f' } },
        { id: 'color_wave', name: 'Colourwave', cat: 'tech', c: { bg:'#00008B', txt:'#fff', p:'#40E0D0', a:'#00FFFF', card:'#0000cd' } },
        { id: 'rad_net', name: 'Radiant Net', cat: 'tech', c: { bg:'#C0C0C0', txt:'#000', p:'#0F52BA', a:'#FFBF00', card:'#e0e0e0' } },
        { id: 'cyber_spec', name: 'Cyber Spec', cat: 'tech', c: { bg:'#0b0b0b', txt:'#fff', p:'#7F00FF', a:'#BFFF00', card:'#1c1c1c' } },
        { id: 'glitch_glow', name: 'Glitch Glow', cat: 'tech', c: { bg:'#333', txt:'#fff', p:'#FF3131', a:'#00FFFF', card:'#444' } },
        { id: 'bright_byte', name: 'Bright Byte', cat: 'tech', c: { bg:'#000080', txt:'#fff', p:'#32CD32', a:'#FFFFFF', card:'#0000a0' } },
        { id: 'pixel_parade', name: 'Pixel Parade', cat: 'creative', c: { bg:'#FFFDE7', txt:'#333', p:'#FF7F50', a:'#87CEEB', card:'#fff' } },
        { id: 'digi_rain', name: 'Digi Rainbow', cat: 'creative', c: { bg:'#fff', txt:'#333', p:'#FF0000', a:'#0000FF', card:'#f9f9f9' } },
        { id: 'rgb_rev', name: 'RGB Rev', cat: 'creative', c: { bg:'#111', txt:'#fff', p:'#FF0000', a:'#00FF00', card:'#222' } },
        { id: 'neon_future', name: 'Neon Future', cat: 'creative', c: { bg:'#000', txt:'#fff', p:'#FF69B4', a:'#00FFFF', card:'#1a1a1a' } },
        { id: 'full_color', name: 'Full Color', cat: 'creative', c: { bg:'#fff', txt:'#333', p:'#FFA500', a:'#800080', card:'#f0f0f0' } },
        { id: 'pix_pulse', name: 'Pixel Pulse', cat: 'creative', c: { bg:'#000', txt:'#fff', p:'#FF00FF', a:'#BF00FF', card:'#222' } },
        { id: 'prism_proto', name: 'Prism', cat: 'medical', c: { bg:'#E0FFFF', txt:'#333', p:'#4B0082', a:'#E6E6FA', card:'#fff' } },
        { id: 'holo_dream', name: 'Holo Dreams', cat: 'medical', c: { bg:'#FFB6C1', txt:'#333', p:'#ADD8E6', a:'#FFFFE0', card:'#fff' } },
        { id: 'lum_logic', name: 'Luminous', cat: 'medical', c: { bg:'#708090', txt:'#fff', p:'#F0E68C', a:'#F5F5F5', card:'#778899' } },
        { id: 'simple_cv', name: 'Classic CV', cat: 'resume', c: { bg:'#fff', txt:'#000', p:'#333', a:'#000', card:'#fff' } }
    ];

    const prices = { 'USD': {s:'$', v:3.5}, 'GBP': {s:'£', v:2}, 'NGN': {s:'₦', v:5000} };
    let cur = 'NGN';
    const grid = document.getElementById('themeGrid');
    let currentFilter = 'all';

    function updatePrices() {
        cur = document.getElementById('currency').value;
        document.getElementById('payPrice').innerText = prices[cur].s + prices[cur].v;
    }

    function renderThemes(filter) {
        currentFilter = filter;
        grid.innerHTML = '';
        themes.forEach(t => {
            if (filter === 'all' || t.cat === filter) {
                const card = document.createElement('div');
                card.className = `theme-card ${t.id === document.getElementById('selectedThemeId').value ? 'selected' : ''}`;
                card.onclick = () => selectTheme(t.id, card);
                
                const dots = `
                    <div class="color-dots">
                        <div class="dot" style="background:${t.c.p}"></div>
                        <div class="dot" style="background:${t.c.a}"></div>
                        <div class="dot" style="background:${t.c.bg}"></div>
                    </div>`;

                card.innerHTML = `<span class="theme-info">${t.name}</span>${dots}`;
                grid.appendChild(card);
            }
        });
    }

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const filter = urlParams.get('filter') || 'all';
        const btn = document.querySelector(`.filter-btn[onclick="filterThemes('${filter}')"]`);
        if(btn) btn.click(); else renderThemes('all');
    };

    function filterThemes(cat) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderThemes(cat);
    }

    function selectTheme(id, el) {
        document.getElementById('selectedThemeId').value = id;
        document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
    }

    function handleImageUpload() {
        const file = document.getElementById('photoInput').files[0];
        if (file) {
            if (file.size > 2 * 1024 * 1024) { alert('Max size 2MB'); return; }
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Image').value = e.target.result;
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    /* === GENERATOR === */
    function generatePreview() {
        const name = document.getElementById('fullName').value.trim();
        const role = document.getElementById('jobTitle').value.trim();
        const bio = document.getElementById('bio').value.trim();
        const email = document.getElementById('email').value.trim();
        const social = document.getElementById('social').value.trim();
        const skills = document.getElementById('skills').value.trim();
        const img = document.getElementById('base64Image').value || 'https://via.placeholder.com/150';
        
        if (!name || !role) { alert('Please enter Name and Job Title.'); return; }

        const t = themes.find(x => x.id === document.getElementById('selectedThemeId').value);
        let html = '';

        if (t.cat === 'resume') {
            html = `<!DOCTYPE html><html><head><title>${name}</title><style>body{font-family:serif;padding:40px;max-width:800px;margin:auto}h1{border-bottom:2px solid #000}</style></head><body><h1>${name}</h1><p>${role}</p><p>${email}</p><hr><p>${bio}</p><h3>Skills</h3><p>${skills}</p></body></html>`;
        } else {
            html = `<!DOCTYPE html><html><head><title>${name}</title><style>body{font-family:sans-serif;margin:0;background:${t.c.bg};color:${t.c.txt}}.hero{background:${t.c.card};padding:60px;text-align:center;border-bottom:4px solid ${t.c.a}}img{width:150px;height:150px;border-radius:50%;object-fit:cover;border:4px solid ${t.c.p}}h1{color:${t.c.p}}.btn{background:${t.c.a};color:${t.c.bg};padding:10px 20px;text-decoration:none;border-radius:5px;display:inline-block;margin:10px}</style></head><body><div class="hero"><img src="${img}"><h1>${name}</h1><h3>${role}</h3><p>${bio}</p><a href="mailto:${email}" class="btn">Contact</a></div><div style="padding:40px;max-width:800px;margin:auto"><h3>Skills</h3><p>${skills}</p></div></body></html>`;
        }

        document.getElementById('previewFrame').srcdoc = html;
        document.getElementById('previewModal').style.display = 'block';
        document.getElementById('btn-download').style.display = 'none';
        document.getElementById('btn-pay').style.display = 'block';
        document.getElementById('unlockCode').style.display = 'none';
    }

    function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

    function generateRefID(name) {
        let hash = 0;
        for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
        return (hash * name.length) % 9000 + 1000;
    }

    function getComplexKey(refID) {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789@#$%&*";
        let key = "";
        let seed = refID * 9301 + 49297;
        for(let i=0; i<6; i++) {
            seed = (seed * 9301 + 49297) % 233280;
            let index = Math.floor(seed % chars.length);
            key += chars[index];
        }
        return key;
    }

    function startPaymentFlow() {
        const name = document.getElementById('fullName').value;
        const refID = generateRefID(name);
        localStorage.setItem('currentRefID', refID);
        const p = prices[cur];

        const msg = `*UNLOCK REQUEST*%0A%0AName: ${name}%0AID: *${refID}*%0APrice: ${p.s}${p.v}`;
        window.open(`https://wa.me/2347037819640?text=${msg}`, '_blank'); // YOUR NUMBER

        document.getElementById('btn-pay').style.display = 'none';
        document.getElementById('unlockCode').style.display = 'block';
        document.getElementById('unlockCode').placeholder = `Key for ID: ${refID}`;
        document.getElementById('btn-download').style.display = 'block';
    }

    function downloadFile() {
        const userCode = document.getElementById('unlockCode').value.trim();
        const refID = parseInt(localStorage.getItem('currentRefID'));
        if (userCode === getComplexKey(refID)) {
            const html = document.getElementById('previewFrame').srcdoc;
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'portfolio.html';
            a.click();
            alert('✅ Success!');
            closePreview();
        } else {
            alert('❌ Invalid Key');
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --border: #222;
            --text: #e5e5e5;
            --text-muted: #888;
            --accent: #fff;
            --primary: #2563eb;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; user-select: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 40px;
            height: 80px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
        }

        .brand { font-weight: 700; letter-spacing: 1px; color: white; }

        .nav-links { display: flex; gap: 30px; }
        .nav-item { color: var(--text-muted); cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-item:hover, .nav-item.active { color: var(--accent); }

        .currency-selector select {
            background: #111; color: #888; border: 1px solid #333; padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }
        
        /* --- MAIN CONTAINER --- */
        .app-container {
            margin-top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .panel { width: 100%; max-width: 900px; display: none; animation: fadeIn 0.4s ease; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .profile-uploader { text-align: center; margin-bottom: 40px; }
        .img-circle {
            width: 150px; height: 150px; border-radius: 50%;
            border: 2px dashed var(--text-muted); margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; overflow: hidden; background: #0a0a0a; transition: 0.3s;
        }
        .img-circle:hover { border-color: var(--accent); }
        .img-circle img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .img-circle i { font-size: 2rem; color: var(--text-muted); }

        .form-group { margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input, textarea, select {
            width: 100%; background: transparent; border: 1px solid var(--border);
            color: var(--text); padding: 15px; border-radius: 8px;
            font-family: inherit; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: rgba(37, 99, 235, 0.05); }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .filter-btn { padding: 8px 16px; border: 1px solid var(--border); border-radius: 20px; cursor: pointer; color: var(--text-muted); background: transparent; transition: 0.3s; white-space: nowrap; }
        .filter-btn.active, .filter-btn:hover { background: var(--text); color: var(--bg); border-color: var(--text); }

        .theme-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding-bottom: 100px; }
        .theme-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; text-align: center; position: relative; }
        .theme-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .theme-card.selected { border-color: var(--primary); box-shadow: 0 0 15px rgba(37, 99, 235, 0.3); background: rgba(37, 99, 235, 0.05); }
        
        .color-dots { display: flex; justify-content: center; gap: 5px; margin-top: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        
        .floating-action { position: fixed; bottom: 30px; right: 40px; z-index: 200; }
        .btn-generate {
            background: var(--text); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: bold; font-size: 1rem; border: none;
            cursor: pointer; box-shadow: 0 10px 30px rgba(255,255,255,0.1); transition: 0.3s;
        }
        .btn-generate:hover { transform: scale(1.05); background: white; }

        .modal { display: none; position: fixed; z-index: 9999; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        .modal-content { background: #fff; width: 90%; height: 90vh; margin: 5vh auto; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 15px 25px; background: #eee; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .preview-frame { flex-grow: 1; border: none; }
        
        .btn-action { padding: 8px 16px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-pay { background: #000; color: #fff; }
        .btn-dl { background: #22c55e; color: white; display: none; }
        .btn-close { background: #ddd; color: #333; }
        
        #unlockCode { padding: 8px; border: 2px solid #333; border-radius: 5px; width: 120px; display: none; text-align: center; font-weight: bold; letter-spacing: 2px; }

        @media(max-width: 768px) {
            .navbar { padding: 0 20px; justify-content: center; }
            .brand { display: none; } /* Hide brand on mobile to save space */
            .nav-links { gap: 20px; }
            .nav-item { white-space: nowrap; font-size: 0.8rem; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    /* ================= 2. DASHBOARD LOGIC ================= */
    const prices = { 'USD': {s:'$', v:5}, 'GBP': {s:'Â£', v:5}, 'NGN': {s:'â‚¦', v:5000} };
    let cur = 'NGN'; 

    function updatePrices() {
        cur = document.getElementById('currency').value;
        const p = prices[cur];
        document.getElementById('payPrice').innerText = p.s + p.v;
    }

    function switchTab(tabId, el) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    const grid = document.getElementById('themeGrid');
    
    function renderThemes(filter = 'all') {
        grid.innerHTML = '';
        themes.forEach(t => {
            if (filter === 'all' || t.cat === filter) {
                const card = document.createElement('div');
                card.className = `theme-card ${t.id === document.getElementById('selectedThemeId').value ? 'selected' : ''}`;
                card.onclick = () => {
                    document.getElementById('selectedThemeId').value = t.id;
                    renderThemes(filter); 
                };
                
                const dots = `<div class="color-dots">
                    <div class="dot" style="background:${t.c.p}"></div>
                    <div class="dot" style="background:${t.c.a}"></div>
                    <div class="dot" style="background:${t.c.bg}"></div>
                </div>`;
                
                card.innerHTML = `<div class="theme-icon">${t.icon}</div><div class="theme-name">${t.name}</div>${dots}`;
                grid.appendChild(card);
            }
        });
    }

    function filterThemes(cat) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderThemes(cat);
    }
    
    renderThemes('all'); 
    
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const filter = urlParams.get('filter');

            if (btn) btn.click();
            switchTab('tab-design', document.querySelectorAll('.nav-item')[2]);

    };

    /* ================= 3. IMAGE LOGIC ================= */
    function handleImageUpload() {
        const file = document.getElementById('photoInput').files[0];
        if(file) {
            if(file.size > 2 * 1024 * 1024) { alert("Max 2MB"); return; }
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Image').value = e.target.result;
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').style.display = 'block';
                document.getElementById('upload-icon').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }

    /* ================= 4. SECURITY & PAYMENT ================= */
    function generateRefID(name) {
        let hash = 0;
        for (let i = 0; i < name.length; i++) hash += name.charCodeAt(i);
        return (hash * name.length) % 9000 + 1000;
    }

    function getComplexKey(refID) {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789@#$%&*";
        let key = "";
        let seed = refID * 9301 + 49297;
        for(let i=0; i<6; i++) {
            seed = (seed * 9301 + 49297) % 233280;
            let index = Math.floor(seed % chars.length);
            key += chars[index];
        }
        return key;
    }

    function startPaymentFlow() {
        const name = document.getElementById('fullName').value || "User";
        const ref = generateRefID(name);
        localStorage.setItem('currentRefID', ref);
        const p = prices[cur];
        
        const msg = `*UNLOCK REQUEST*%0A%0AName: ${name}%0AID: *${ref}*%0APrice: ${p.s}${p.v}`;
        window.open(`https://wa.me/2347037819640?text=${msg}`, '_blank');
        
        document.getElementById('btn-pay').style.display = 'none';
        document.getElementById('unlockCode').style.display = 'block';
        document.getElementById('unlockCode').placeholder = `Key for ID: ${ref}`;
        document.getElementById('btn-download').style.display = 'block';
    }

   function downloadFile() {
        const userCode = document.getElementById('unlockCode').value.trim();
        const refID = parseInt(localStorage.getItem('currentRefID'));
        
        if (userCode === getComplexKey(refID)) {
             const rawName = document.getElementById('fullName').value || "portfolio";
             const fileName = rawName.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();

             const link = document.createElement('a');
             link.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(document.getElementById('previewFrame').srcdoc);
            
             link.download = fileName + '.html'; 
             
             link.click();
             alert('âœ… Download Started!');
             closePreview();
        } else {
             alert('âŒ Invalid Key');
        }
    }

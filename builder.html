<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Factory | Starter Pack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #165b33;
            --accent: #d42426;
            --bg: #f8f9fa;
            --text: #333;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        /* CURRENCY SWITCHER */
        .currency-switch {
            position: absolute;
            top: 40px;
            right: 40px;
        }
        
        select#currency {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: var(--primary);
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .header .badge {
            display: inline-block;
            background: #28a745; /* Green for Starter */
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* THEME SELECTION */
        .section-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin: 30px 0 15px 0;
            font-weight: bold;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .cat-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .cat-btn:hover { border-color: var(--primary); transform: translateY(-2px); }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 15px;
            margin-bottom: 30px;
            background: #fafafa;
        }
        
        .theme-card {
            position: relative;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            background: white;
        }
        
        .theme-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); border-color: #ccc; }
        .theme-card.selected { border-color: var(--primary); background: #e8f5e9; box-shadow: 0 8px 25px rgba(22, 91, 51, 0.3); }
        
        .theme-card .favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .theme-card .favorite.inactive { color: #ddd; }
        .theme-card .favorite.active { color: gold; transform: scale(1.2); }
        
        .theme-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .theme-name { font-weight: bold; font-size: 1rem; margin: 10px 0; color: #333; }
        
        .color-bubbles { display: flex; justify-content: center; gap: 6px; margin-top: 10px; }
        .bubble { width: 18px; height: 18px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.1); }
        
        /* FORM STYLING */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: span 2; }
        
        label { font-weight: 600; font-size: 0.9rem; color: #555; margin-bottom: 8px; }
        input, textarea, select.input-field { padding: 12px; border: 2px solid #eee; border-radius: 10px; font-family: inherit; font-size: 0.95rem; transition: border 0.3s; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); }
        textarea { resize: vertical; min-height: 100px; }
        
        .file-upload { border: 3px dashed #ccc; padding: 30px; text-align: center; border-radius: 15px; cursor: pointer; transition: all 0.3s; background: #fafafa; }
        .file-upload:hover { border-color: var(--primary); background: #f0fff4; }
        .file-upload i { font-size: 2rem; color: #888; margin-bottom: 10px; }
        
        #preview-img { max-width: 120px; max-height: 120px; border-radius: 50%; margin-top: 20px; display: none; border: 4px solid var(--primary); object-fit: cover; }
        
        .btn-generate { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--primary) 0%, #0f4224 100%); color: white; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: bold; margin-top: 30px; cursor: pointer; transition: all 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(22, 91, 51, 0.3); }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(22, 91, 51, 0.4); }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(5px); }
        .modal-content { background-color: white; margin: 2vh auto; width: 95%; max-width: 1400px; height: 95vh; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .modal-header { padding: 20px 25px; background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; }
        .modal-title { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        
        .action-area { display: flex; gap: 10px; align-items: center; }
        .btn-action { padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: all 0.3s; font-size: 0.95rem; }
        
        .btn-download { background: var(--accent); color: white; animation: pulse 2s infinite; }
        .btn-download:hover { background: #b01f21; transform: scale(1.05); }
        .btn-unlock { background: var(--primary); color: white; }
        .btn-unlock:hover { background: #0f4224; }
        .btn-close { background: #ddd; color: #333; }
        .btn-close:hover { background: #ccc; }
        
        #unlockCode { padding: 12px; border: 2px solid var(--primary); border-radius: 8px; width: 160px; display: none; text-align: center; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        .preview-frame { width: 100%; height: 100%; border: none; flex-grow: 1; background: white; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .form-group.full-width { grid-column: span 1; } .container { padding: 20px; } .header h1 { font-size: 1.8rem; } .theme-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); max-height: 400px; } .currency-switch { position: relative; top: 0; right: 0; margin-bottom: 20px; text-align: right; } }
    </style>
</head>
<body>

<div class="container">
    <div class="currency-switch">
        <select id="currency" onchange="updatePrices()">
            <option value="NGN">üá≥üá¨ NGN (‚Ç¶)</option>
            <option value="USD">üá∫üá∏ USD ($)</option>
            <option value="GBP">üá¨üáß GBP (¬£)</option>
        </select>
    </div>

    <div class="header">
        <h1>üè≠ Portfolio Factory</h1>
        <p class="subtitle">Launch Your Career. Instant Professional Websites.</p>
        <span class="badge">Starter Pack Edition</span>
    </div>

    <div class="section-title"><i class="fas fa-palette"></i> Step 1: Choose Your Style</div>
    
    <div class="category-filter">
        <button class="cat-btn active" onclick="filterThemes('all')"><i class="fas fa-th"></i> All</button>
        <button class="cat-btn" onclick="filterThemes('tech')"><i class="fas fa-laptop-code"></i> Tech/Cyber</button>
        <button class="cat-btn" onclick="filterThemes('creative')"><i class="fas fa-paint-brush"></i> Creative</button>
        <button class="cat-btn" onclick="filterThemes('medical')"><i class="fas fa-heartbeat"></i> Medical</button>

    </div>
    
    <div class="theme-grid" id="themeGrid"></div>
    <input type="hidden" id="selectedThemeId" value="neon_nexus">

    <div class="section-title"><i class="fas fa-edit"></i> Step 2: Enter Your Information</div>

    <form id="portfolioForm">
        <div class="form-grid">
            <div class="form-group full-width">
                <label><i class="fas fa-image"></i> Profile Picture (PNG/JPG - Max 2MB)</label>
                <div class="file-upload" onclick="document.getElementById('photoInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to Upload Your Photo</p>
                    <small style="color:#999">Best results: Square image</small>
                </div>
                <input type="file" id="photoInput" accept="image/png, image/jpeg" style="display:none" onchange="handleImageUpload()">
                <center><img id="preview-img" alt="Preview"></center>
                <input type="hidden" id="base64Image">
            </div>

            <div class="form-group">
                <label><i class="fas fa-user"></i> Full Name *</label>
                <input type="text" id="fullName" placeholder="e.g. Obioma Uzoh" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-briefcase"></i> Job Title/Role *</label>
                <input type="text" id="jobTitle" placeholder="e.g. Cybersecurity Analyst" required>
            </div>
            
            <div class="form-group full-width">
                <label><i class="fas fa-align-left"></i> Professional Bio</label>
                <textarea id="bio" placeholder="Write a brief professional summary about yourself..."></textarea>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="contact@example.com">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-link"></i> Social/Portfolio Link</label>
                <input type="text" id="social" placeholder="https://linkedin.com/in/yourname">
            </div>
            
            <div class="form-group full-width">
                <label><i class="fas fa-star"></i> Top Skills (Separate with commas)</label>
                <input type="text" id="skills" placeholder="Python, Cybersecurity, Penetration Testing, Network Analysis">
            </div>
        </div>

        <button type="button" class="btn-generate" onclick="generatePreview()">
            <i class="fas fa-magic"></i> Generate & Preview Site
        </button>
    </form>
</div>

<div id="previewModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title"><i class="fas fa-eye"></i> Live Preview</div>
            <div class="action-area">
                <input type="text" id="unlockCode" placeholder="ENTER KEY">
                <button id="btn-pay" class="btn-action btn-unlock" onclick="startPaymentFlow()">
                    <i class="fas fa-lock"></i> Unlock (<span id="payPrice">‚Ç¶2,000</span>)
                </button>
                <button id="btn-download" class="btn-action btn-download" onclick="downloadFile()" style="display:none">
                    <i class="fas fa-download"></i> Download HTML
                </button>
                <button class="btn-action btn-close" onclick="closePreview()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
        <iframe id="previewFrame" class="preview-frame"></iframe>
    </div>
</div>

<script>
    // ==================== THEME DATABASE (STARTER PACK) ====================
    const themes = [
        // TECH & CYBER
        { id: 'neon_nexus', name: 'Neon Nexus', cat: 'tech', icon: 'üåå', fav: false, c: { bg:'#000000', txt:'#E0E0E0', p:'#D500F9', a:'#00E5FF', card:'#111' } },
        { id: 'tech_kal', name: 'Tech Kaleidoscope', cat: 'tech', icon: 'üî≠', fav: false, c: { bg:'#0a0a0a', txt:'#fff', p:'#008080', a:'#FF00FF', card:'#1f1f1f' } },
        { id: 'spec_inno', name: 'Spectrum Innovation', cat: 'tech', icon: 'üíé', fav: false, c: { bg:'#f0f8ff', txt:'#333', p:'#4169E1', a:'#EE82EE', card:'#fff' } },
        { id: 'chroma_code', name: 'Chromatic Code', cat: 'tech', icon: 'ü©∏', fav: false, c: { bg:'#ffffff', txt:'#333', p:'#DC143C', a:'#36454F', card:'#f4f4f4' } },
        { id: 'elec_hues', name: 'Electric Hues', cat: 'tech', icon: '‚ö°', fav: false, c: { bg:'#000080', txt:'#fff', p:'#00BFFF', a:'#39FF14', card:'#000050' } },
        { id: 'vivid_circ', name: 'Vivid Circuits', cat: 'tech', icon: 'üîã', fav: false, c: { bg:'#2F4F4F', txt:'#fff', p:'#50C878', a:'#FFD700', card:'#3a5f5f' } },
        { id: 'color_wave', name: 'Colourwave Tech', cat: 'tech', icon: 'üåä', fav: false, c: { bg:'#00008B', txt:'#fff', p:'#40E0D0', a:'#00FFFF', card:'#0000cd' } },
        { id: 'rad_net', name: 'Radiant Networks', cat: 'tech', icon: '‚ú®', fav: false, c: { bg:'#C0C0C0', txt:'#000', p:'#0F52BA', a:'#FFBF00', card:'#e0e0e0' } },
        { id: 'cyber_spec', name: 'Cyber Spectrum', cat: 'tech', icon: 'üëæ', fav: false, c: { bg:'#0b0b0b', txt:'#fff', p:'#7F00FF', a:'#BFFF00', card:'#1c1c1c' } },
        { id: 'glitch_glow', name: 'Glitch & Glow', cat: 'tech', icon: '‚ö†Ô∏è', fav: false, c: { bg:'#333', txt:'#fff', p:'#FF3131', a:'#00FFFF', card:'#444' } },
        { id: 'bright_byte', name: 'Bright Bytes', cat: 'tech', icon: 'üçè', fav: false, c: { bg:'#000080', txt:'#fff', p:'#32CD32', a:'#FFFFFF', card:'#0000a0' } },

        // CREATIVE
        { id: 'pixel_parade', name: 'Pixel Parade', cat: 'creative', icon: 'üé®', fav: false, c: { bg:'#FFFDE7', txt:'#333', p:'#FF7F50', a:'#87CEEB', card:'#fff' } },
        { id: 'digi_rain', name: 'Digital Rainbow', cat: 'creative', icon: 'üåà', fav: false, c: { bg:'#fff', txt:'#333', p:'#FF0000', a:'#0000FF', card:'#f9f9f9' } },
        { id: 'rgb_rev', name: 'RGB Revolution', cat: 'creative', icon: 'üî¥', fav: false, c: { bg:'#111', txt:'#fff', p:'#FF0000', a:'#00FF00', card:'#222' } },
        { id: 'neon_future', name: 'Neon Future', cat: 'creative', icon: 'üöÄ', fav: false, c: { bg:'#000', txt:'#fff', p:'#FF69B4', a:'#00FFFF', card:'#1a1a1a' } },
        { id: 'full_color', name: 'Tech In Color', cat: 'creative', icon: 'üé≠', fav: false, c: { bg:'#fff', txt:'#333', p:'#FFA500', a:'#800080', card:'#f0f0f0' } },
        { id: 'pix_pulse', name: 'Pixel Pulse', cat: 'creative', icon: 'üíì', fav: false, c: { bg:'#000', txt:'#fff', p:'#FF00FF', a:'#BF00FF', card:'#222' } },

        // MEDICAL
        { id: 'prism_proto', name: 'Prism Protocol', cat: 'medical', icon: 'üí†', fav: false, c: { bg:'#E0FFFF', txt:'#333', p:'#4B0082', a:'#E6E6FA', card:'#fff' } },
        { id: 'holo_dream', name: 'HoloTech Dreams', cat: 'medical', icon: 'ü¶Ñ', fav: false, c: { bg:'#FFB6C1', txt:'#333', p:'#ADD8E6', a:'#FFFFE0', card:'#fff' } },
        { id: 'lum_logic', name: 'Luminous Logic', cat: 'medical', icon: 'üí°', fav: false, c: { bg:'#708090', txt:'#fff', p:'#F0E68C', a:'#F5F5F5', card:'#778899' } },

        // RESUME
        { id: 'simple_cv', name: 'Classic Resume', cat: 'resume', icon: 'üìÑ', fav: false, c: { bg:'#fff', txt:'#000', p:'#333', a:'#000', card:'#fff' } }
    ];

    // ==================== CURRENCY LOGIC ====================
    const prices = { 'USD': {s:'$', v:10}, 'GBP': {s:'¬£', v:8}, 'NGN': {s:'‚Ç¶', v:2000} };
    let cur = 'NGN'; 

    function updatePrices() {
        cur = document.getElementById('currency').value;
        const p = prices[cur];
        document.getElementById('payPrice').innerText = p.s + p.v;
    }

    // ==================== RENDER LOGIC ====================
    const grid = document.getElementById('themeGrid');
    let currentFilter = 'all';

    function renderThemes(filter) {
        currentFilter = filter;
        grid.innerHTML = '';
        const sortedThemes = [...themes].sort((a, b) => b.fav - a.fav);
        
        sortedThemes.forEach(t => {
            if (filter === 'all' || t.cat === filter) {
                const card = document.createElement('div');
                card.className = `theme-card ${t.id === document.getElementById('selectedThemeId').value ? 'selected' : ''}`;
                card.onclick = () => selectTheme(t.id);
                
                card.innerHTML = `
                    <div class="favorite ${t.fav ? 'active' : 'inactive'}" onclick="event.stopPropagation(); toggleFavorite('${t.id}')">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="theme-icon">${t.icon}</div>
                    <div class="theme-name">${t.name}</div>
                    <div class="color-bubbles">
                        <div class="bubble" style="background:${t.c.p}"></div>
                        <div class="bubble" style="background:${t.c.a}"></div>
                        <div class="bubble" style="background:${t.c.bg}"></div>
                    </div>
                `;
                grid.appendChild(card);
            }
        });
    }
    
    // Auto-Filter from URL (for index.html links)
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const filter = urlParams.get('filter');
        if (filter) {
            const btn = document.querySelector(`.cat-btn[onclick="filterThemes('${filter}')"]`);
            if (btn) btn.click();
        } else {
            renderThemes('all');
        }
    };

    function filterThemes(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.closest('.cat-btn').classList.add('active');
        renderThemes(cat);
    }

    function selectTheme(id) {
        document.getElementById('selectedThemeId').value = id;
        renderThemes(currentFilter);
    }

    function toggleFavorite(id) {
        const theme = themes.find(t => t.id === id);
        if (theme) {
            theme.fav = !theme.fav;
            renderThemes(currentFilter);
        }
    }

    // ==================== IMAGE UPLOAD ====================
    function handleImageUpload() {
        const input = document.getElementById('photoInput');
        const file = input.files[0];
        if (file) {
            if (file.type !== 'image/png' && file.type !== 'image/jpeg') { alert('‚ö†Ô∏è Only PNG or JPG allowed.'); input.value = ''; return; }
            if (file.size > 2 * 1024 * 1024) { alert('‚ö†Ô∏è Max 2MB size.'); input.value = ''; return; }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Image').value = e.target.result;
                const preview = document.getElementById('preview-img');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    // ==================== SECURITY & PAYMENT ====================
    function generateRefID(name) {
        let hash = 0;
        for (let i = 0; i < name.length; i++) { hash += name.charCodeAt(i); }
        return (hash * name.length) % 9000 + 1000;
    }

    function getComplexKey(refID) {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789@#$%&*";
        let key = "";
        let seed = refID * 9301 + 49297;
        for(let i=0; i<6; i++) {
            seed = (seed * 9301 + 49297) % 233280;
            let index = Math.floor(seed % chars.length);
            key += chars[index];
        }
        return key;
    }

    function startPaymentFlow() {
        const name = document.getElementById('fullName').value.trim();
        const themeId = document.getElementById('selectedThemeId').value;
        const theme = themes.find(t => t.id === themeId);
        const p = prices[cur];
        
        if (!name) { alert("Please enter Full Name first."); return; }

        const refID = generateRefID(name);
        localStorage.setItem('currentRefID', refID);

        const whatsappNumber = '2347037819640'; 
        const msg = `*üè≠ UNLOCK REQUEST*%0A%0Aüë§ Name: ${name}%0Aüé® Theme: ${theme.name}%0AüÜî REF ID: *${refID}*%0A%0A_I want to pay ${p.s}${p.v} for the unlock code._`;
        
        window.open(`https://wa.me/${whatsappNumber}?text=${msg}`, '_blank');
        
        document.getElementById('btn-pay').style.display = 'none';
        document.getElementById('unlockCode').style.display = 'block';
        document.getElementById('unlockCode').placeholder = `Code for ID: ${refID}`;
        document.getElementById('btn-download').style.display = 'block';
        alert(`Step 1: Pay ${p.s}${p.v} via WhatsApp\nStep 2: Send me your REF ID: ${refID}\nStep 3: Enter the Key I send you.`);
    }

    // ==================== GENERATE PREVIEW ====================
    function generatePreview() {
        const name = document.getElementById('fullName').value.trim();
        const role = document.getElementById('jobTitle').value.trim();
        const bio = document.getElementById('bio').value.trim();
        const email = document.getElementById('email').value.trim();
        const social = document.getElementById('social').value.trim();
        const skills = document.getElementById('skills').value.trim();
        const img = document.getElementById('base64Image').value || 'https://via.placeholder.com/200/cccccc/666666?text=Photo';
        
        if (!name || !role) { alert('‚ö†Ô∏è Please enter Name and Job Title.'); return; }

        const themeId = document.getElementById('selectedThemeId').value;
        const t = themes.find(x => x.id === themeId);
        let html = '';

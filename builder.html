<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder | OBI_SEC</title>
    <style>
        :root { --primary: #165b33; --bg: #f4f4f9; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 50px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        
        h1 { text-align: center; color: var(--primary); margin-bottom: 10px; font-size: 2.5rem; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 50px; }
        
        /* Form Styling */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9rem; color: #444; }
        input, textarea, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; transition: 0.3s; box-sizing: border-box; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); background: #f9fffb; }
        
        .theme-selector { display: flex; gap: 15px; margin-top: 10px; }
        .theme-btn { flex: 1; padding: 15px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; text-align: center; font-weight: bold; }
        .theme-btn.active { border-color: var(--primary); background: #e8f5e9; color: var(--primary); }

        .btn-generate { display: block; width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold; margin-top: 40px; cursor: pointer; transition: 0.3s; }
        .btn-generate:hover { background: #0f4224; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(22, 91, 51, 0.2); }

        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>üöÄ Portfolio Factory</h1>
    <p class="subtitle">Enter your details to generate a professional Cyber Portfolio.</p>

    <form id="portfolioForm">
        
        <div class="full-width">
            <label>Select Theme</label>
            <div class="theme-selector">
                <div class="theme-btn active" onclick="setTheme('free')">
                    üõ°Ô∏è Standard (Free)
                    <div style="font-size:0.7rem; font-weight:normal; margin-top:5px;">Professional Blue Team Layout</div>
                </div>
                <div class="theme-btn" onclick="setTheme('paid')">
                    üî• Hacker Mode (‚Ç¶5,000)
                    <div style="font-size:0.7rem; font-weight:normal; margin-top:5px;">Dark Theme + Animations</div>
                </div>
            </div>
            <input type="hidden" id="selectedTheme" value="free">
        </div>

        <div class="form-grid">
            <div>
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="e.g. Obioma Uzoh" required>
            </div>
            <div>
                <label>Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g. SOC Analyst" required>
            </div>
            <div class="full-width">
                <label>Professional Bio</label>
                <textarea id="bio" rows="3" placeholder="I am a cybersecurity enthusiast focused on..." required></textarea>
            </div>
            
            <div>
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@example.com">
            </div>
            <div>
                <label>LinkedIn / GitHub URL</label>
                <input type="text" id="socialLink" placeholder="https://linkedin.com/in/...">
            </div>

            <div class="full-width">
                <label>Top 5 Skills (Comma Separated)</label>
                <input type="text" id="skills" placeholder="Network Security, Python, Wireshark, Linux, SQL">
            </div>

            <div class="full-width" style="border-top: 2px dashed #eee; margin-top: 20px; padding-top: 10px;">
                <label style="color:var(--primary);">üèÜ Featured Project</label>
            </div>
            <div>
                <label>Project Name</label>
                <input type="text" id="projTitle" placeholder="e.g. Malware Analysis Lab">
            </div>
            <div>
                <label>Project Type</label>
                <select id="projType">
                    <option>Blue Team (Defensive)</option>
                    <option>Red Team (Offensive)</option>
                    <option>Research Paper</option>
                </select>
            </div>
            <div class="full-width">
                <label>What did you achieve?</label>
                <textarea id="projDesc" rows="3" placeholder="Analyzed a trojan infection and identified the C2 server IP..."></textarea>
            </div>
        </div>

        <button type="button" class="btn-generate" onclick="generateSite()">üèóÔ∏è Build My Website</button>
    </form>
</div>

<script>
    function setTheme(theme) {
        document.getElementById('selectedTheme').value = theme;
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function generateSite() {
        const theme = document.getElementById('selectedTheme').value;
        const data = {
            name: document.getElementById('fullName').value,
            role: document.getElementById('jobTitle').value,
            bio: document.getElementById('bio').value,
            email: document.getElementById('email').value,
            social: document.getElementById('socialLink').value,
            skills: document.getElementById('skills').value.split(','),
            projTitle: document.getElementById('projTitle').value,
            projType: document.getElementById('projType').value,
            projDesc: document.getElementById('projDesc').value
        };

        if(!data.name || !data.role) { alert("Please enter at least your Name and Role."); return; }

        if(theme === 'free') {
            // === GENERATE THE HIGH-QUALITY HTML ===
            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${data.name} - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f8f9fa; --text: #333; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        /* Layout similar to Aptifolio Demo */
        .layout { display: flex; max-width: 1200px; margin: 40px auto; gap: 40px; padding: 20px; }
        
        /* Sidebar Profile */
        .sidebar { flex: 1; min-width: 300px; }
        .profile-card { background: white; padding: 40px; border-radius: 16px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: sticky; top: 40px; }
        .avatar { width: 150px; height: 150px; background: #eee; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #ccc; }
        .name { font-size: 1.8rem; margin: 10px 0 5px; font-weight: 700; color: var(--primary); }
        .role { color: var(--accent); font-weight: 600; margin-bottom: 20px; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .bio { font-size: 0.95rem; color: #666; margin-bottom: 30px; }
        .btn { display: inline-block; padding: 12px 30px; background: var(--primary); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: translateY(-2px); }

        /* Main Content */
        .main-content { flex: 2; }
        section { background: white; padding: 30px; border-radius: 16px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        h2 { font-size: 1.4rem; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-top: 0; color: var(--primary); }
        
        /* Skills Tags */
        .skills-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .skill-tag { background: #eef2f7; color: var(--primary); padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 500; }

        /* Project Card */
        .project-card { background: #fcfcfc; border: 1px solid #eee; border-radius: 12px; padding: 20px; margin-top: 20px; border-left: 4px solid var(--accent); }
        .project-meta { font-size: 0.8rem; color: #888; margin-bottom: 10px; text-transform: uppercase; font-weight: bold; }
        .project-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; color: var(--primary); }

        @media (max-width: 800px) { .layout { flex-direction: column; } .profile-card { position: static; } }
    </style>
</head>
<body>

    <div class="layout">
        <aside class="sidebar">
            <div class="profile-card">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <h1 class="name">${data.name}</h1>
                <div class="role">${data.role}</div>
                <p class="bio">${data.bio}</p>
                <a href="mailto:${data.email}" class="btn">Contact Me</a>
                ${data.social ? `<br><br><a href="${data.social}" target="_blank" style="color:#666;">View Profile <i class="fas fa-external-link-alt"></i></a>` : ''}
            </div>
        </aside>

        <main class="main-content">
            
            <section>
                <h2><i class="fas fa-tools" style="color:var(--accent); margin-right:10px;"></i> Technical Skills</h2>
                <div class="skills-container">
                    ${data.skills.map(s => s.trim() ? `<span class="skill-tag">${s.trim()}</span>` : '').join('')}
                </div>
            </section>

            <section>
                <h2><i class="fas fa-project-diagram" style="color:var(--accent); margin-right:10px;"></i> Featured Project</h2>
                <div class="project-card">
                    <div class="project-meta">${data.projType}</div>
                    <div class="project-title">${data.projTitle}</div>
                    <p>${data.projDesc}</p>
                </div>
            </section>

            <div style="text-align:center; font-size:0.8rem; color:#aaa; margin-top:20px;">
                Generated by OBI_SEC Portfolio Builder
            </div>
        </main>
    </div>

</body>
</html>
            `;
            
            downloadFile('index.html', htmlContent);
            alert("Your Professional Portfolio is ready! Check your downloads.");
        } else {
            // PAID VERSION (WHATSAPP)
            // REPLACE WITH YOUR NUMBER
            const msg = `*PREMIUM PORTFOLIO ORDER*%0A%0AName: ${data.name}%0ARole: ${data.role}%0ATheme: HACKER MODE (‚Ç¶5,000)%0A%0A_I am ready to pay._`;
            window.open(`https://wa.me/2347037819640?text=${msg}`, '_blank');
        }
    }

    function downloadFile(filename, content) {
        const element = document.createElement('a');
        element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(content));
        element.setAttribute('download', filename);
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }
</script>

</body>
</html>

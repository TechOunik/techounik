<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI_SEC | Premium Lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
      
        .typing-container {
            display: inline-block;
        }

        .typing-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            color: #d42426;
            font-weight: bold;
            overflow: hidden; 
            border-right: .15em solid #d42426; 
            white-space: nowrap; 
            margin: 0 auto 20px;
            letter-spacing: .10em;
            width: 0; 
            animation: 
                typing 2.5s steps(30, end) forwards,
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #d42426; }
        }

        p { color: #888; font-size: 1.2rem; margin-bottom: 30px; max-width: 600px; line-height: 1.5; }
        
        .btn {
            padding: 15px 30px;
            background: #d42426;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            border: 1px solid #d42426;
        }
        .btn:hover { background: #b01e20; box-shadow: 0 0 20px rgba(212, 36, 38, 0.4); }
    </style>
</head>
<body>
    
    <div class="typing-container">
        <h1 class="typing-text">PREMIUM PRO PACK</h1>
    </div>

    <a href="index.html" class="btn">Return to Base</a>

</body>
</html>
